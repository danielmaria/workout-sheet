<div>
  <plotly-plot [data]="graphData" [layout]="graphLayout"></plotly-plot>
</div>
<div class="buttons-container mx-auto p-2">
  <button class="btn btn-primary mx-2" (click)="redirectToWorkouts()">
    <i class="fa fa-dumbbell"></i>
    <p>Workouts</p>
  </button>
  <button class="btn btn-primary mx-2">
    <i class="fa fa-star"></i>
    <p>Evaluations</p>
  </button>
  <button class="btn btn-primary mx-2">
    <i class="fa fa-history"></i>
    <p>History</p>
  </button>
</div>
