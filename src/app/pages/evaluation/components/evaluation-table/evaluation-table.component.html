<div class="container">
  <div class="col evaluations">
    <div class="row">
      <div class="row">
        <h3 class="text-center">Body measurements</h3>
      </div>
      <div class="row">
        <div class="d-contents text-center p-1">
          <div class="m-1 mx-auto">
            <div class="exercise-name text-center">Peso</div>
            <div class="exercise-container px-2">
              {{ evaluation?.weight }}kg
            </div>
          </div>
          <div
            *ngFor="let measurement of evaluation?.bodyMeasurement"
            class="mx-auto"
          >
            <div class="m-1">
              <div class="exercise-name text-center px-2">
                {{ measurement.name }}
              </div>
              <div class="exercise-container">{{ measurement.value }}cm</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row"></div>
  </div>
  <div class="col">
    <h3 class="text-center max-repetitions">Max repetitions</h3>
    <div *ngFor="let max of tableData">
      <div class="p-2 mx-auto">
        <div class="row text-center exercise-name">
          <b>{{ max.name }}: </b>
        </div>
        <div class="row p-3 exercise-container">
          <div class="col text-end">
            <h3 class="mb-0">{{ max.oneRepMax | number : "1.0-0" }}</h3>
            <small>1RM estimado</small>
          </div>
          <div class="col">
            <p class="mb-0">Peso utilizado: {{ max.weight }}</p>
            <p>Repetições feitas: {{ max.repetition }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
