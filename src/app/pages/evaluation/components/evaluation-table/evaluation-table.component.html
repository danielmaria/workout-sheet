<div class="row">
  <div class="col evaluations">
    <h3 class="text-center">Body measurements</h3>
    <p><b>Peso: </b>{{ evaluation.weight }}</p>
    <div *ngFor="let measurement of evaluation.bodyMeasurement">
      <p>
        <b>{{ measurement.name }}: </b>{{ measurement.value }}
      </p>
    </div>
  </div>
  <div class="col">
    <h3 class="text-center">Max repetitions</h3>
    <div *ngFor="let max of evaluation.maxRepetitions">
      <p>
        <b>{{ max.name }}: </b>{{ max.weight }}, for
        {{ max.repetition }} repetitions
      </p>
    </div>
  </div>
</div>
